<div class="row">
  <aside class="aside col-3">
    <ul>
      <li *ngFor="let m of data">
        {{m.name}}
      </li>
    </ul>
  </aside>
  <div class="content col">
    <div class="row">
      <div class="col-3" *ngFor="let t of type">
        <div class="card mt-3 mb-3" >
          <img src="{{t.image}}"/>
          <div class="card-body">
            <p>{{t.name}}</p>
            <p>{{t.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
